<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Cronômetro JS</title>
</head>

<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div class="main">
            <div class="time">
                <div class="minutes">00</div>
                <span>:</span>
                <div class="seconds">00</div>
                <span>:</span>
                <div class="milliseconds">00</div>
            </div>
            <div class="btns">
                <button class="start" onclick="start()">INICIAR</button>
                <button class="stop" onclick="stopF()">PARAR</button>
                <button class="reset" onclick="resetF()">RESETAR</button>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
